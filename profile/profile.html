<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <title>User Profile</title>
</head>

<body>
    <header class="bg-white py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="form-head d-flex justify-content-between align-items-center">
                    <span class="text-pur">Code<span class="text-clay">Gram</span></span>
                </div>
                <div class="d-flex align-items-center gap-5">
                    <i class="fa-regular fa-bell position-relative fs-5">
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                    </i>
                    <div class="profile-pix">
                        <img src="../assets/durag_pix.jpg" alt="profile">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="">
            <div class="row">
                <div class="col-4 bg-menu user-wrapper d-md-block d-none">
                    <div class="head-user">
                        <h4 class="text-white">User Profile</h4>
                    </div>
                    <div class="my-5 pb-2">
                        <div class="userList mb-4 ">
                            <div class="d-flex align-items-center justify-content-center gap-2 userItem">
                                <i class="fa-regular fa-user"></i>
                                <span>User Info</span>
                            </div>
                        </div>
                        <div class="userList mb-4">
                            <div class="d-flex align-items-center justify-content-center gap-2 userItem">
                                <i class="fa-regular fa-heart"></i>
                                <span>Favorites</span>
                            </div>
                        </div>
                        <div class="userList mb-4">
                            <div class="d-flex align-items-center justify-content-center gap-2 userItem">
                                <i class="fa-regular fa-star"></i>
                                <span>Watchlist</span>
                            </div>
                        </div>
                        <div class="userList mb-4">
                            <div class="d-flex align-items-center justify-content-center gap-2 userItem">
                                <i class="fa-solid fa-gear"></i>
                                <span>Setting</span>
                            </div>
                        </div>
                        <div class="userList mb-4">
                            <div class="d-flex align-items-center justify-content-center gap-2 userItem">
                                <i class="fa-regular fa-bell position-relative fs-5">
                                    <span
                                        class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                                        <span class="visually-hidden">New alerts</span>
                                    </span>
                                </i>
                                <span>Notifications</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 user-wrapper">
                    <div class="d-flex justify-content-center">
                        <img src="../assets/durag_pix.jpg" alt="" class="userLeftPix"/>
                    </div>
                    <div class="mt-5 ps-5">
                        <div class="d-flex gap-2 mb-5">
                            <span>Full Name:</span>
                            <span class="fullName"></span>
                        </div>
                        <div class="d-flex gap-2 mb-5">
                            <span>Email:</span>
                            <span class="email"></span>
                        </div>
                        <div class="d-flex gap-2 mb-5">
                            <span>Phone Number:</span>
                            <span class="phoneNumber"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/profile.js"></script>
</body>

</html>
