<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Sign UP</title>
</head>

<body>
    <a href="./profile/profile.html"></a>
    <div class="load">
        <div class="load-content"></div>
    </div>
    <main>
        <div class="row">
            <div class="col-lg-5 bg-form">
                <div class="px-4">
                    <div class="form-head d-flex justify-content-between align-items-center">
                        <span class="text-pur">Code<span class="text-clay">Gram</span></span>
                        <a href="#">Try for Free!</a>
                    </div>
                    <div class="form-sub">
                        <h1>Hi, Welcome To CodeGram</h1>
                    </div>
                    <div class="instruct text-center">
                        <span>Create an account</span>
                    </div>
                    <div class="mt-5 pb-4">
                        <form id="validateUser">
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                                <span class="error-message"></span>
                                <label for="floatingInput">Full Name</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="email" placeholder="Email">
                                <span class="error-message"></span>
                                <label for="floatingPassword">Email</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                                <span class="error-message"></span>
                                <label for="floatingInput">Phone Number</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="password" placeholder="Password">
                                <span class="error-message"></span>
                                <label for="floatingInput">Password</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="comfirmPassword" placeholder="Comfirm Password">
                                <span class="error-message"></span>
                                <label for="floatingInput">Comfirm Password</label>
                            </div>
                            <div class="btn-wrapper">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                        <div class="log-instruct">
                            <span>Already have an account<a href="#">Login</a> </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-7 bg-form-right d-none d-lg-block">
                <div>
                    <img src="./assets/signUp Gif.gif" alt="gif">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/form.js"></script>
</body>

</html>
